services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PGDATABASE:-pleasy}
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:?Set PGPASSWORD in .env}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "${DB_EXTERNAL_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-postgres} -d ${PGDATABASE:-pleasy}"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 5001
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: ${PGDATABASE:-pleasy}
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD:?Set PGPASSWORD in .env}
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env}
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      NODE_ENV: production

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${APP_PORT:-80}:80"

volumes:
  pgdata:
