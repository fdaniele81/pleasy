name: üêõ Bug Report
description: Segnala un bug per aiutarci a migliorare Pleasy
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Grazie per la segnalazione! Compila il form nel modo pi√π dettagliato possibile per aiutarci a riprodurre e risolvere il problema.

  - type: textarea
    id: description
    attributes:
      label: Descrizione del bug
      description: Descrivi in modo chiaro e conciso il problema riscontrato.
      placeholder: "Quando clicco su X succede Y invece di Z..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Elenca i passaggi per riprodurre il bug.
      placeholder: |
        1. Vai a '...'
        2. Clicca su '...'
        3. Scrolla fino a '...'
        4. Osserva l'errore
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Comportamento atteso
      description: Cosa ti aspettavi che succedesse?
      placeholder: "Mi aspettavo che..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Comportamento attuale
      description: Cosa succede effettivamente?
      placeholder: "Invece succede che..."
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Gravit√†
      description: Quanto impatta questo bug sull'utilizzo?
      options:
        - üî¥ Critico - L'app √® inutilizzabile / perdita dati
        - üü† Alto - Funzionalit√† importante non funziona
        - üü° Medio - Funzionalit√† parzialmente compromessa, esiste workaround
        - üü¢ Basso - Problema cosmetico o fastidio minore
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Versione
      description: Quale versione di Pleasy stai usando?
      placeholder: "es. 1.0.0, latest, commit hash"
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Su quale browser si verifica il problema?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Altro
    validations:
      required: false

  - type: input
    id: os
    attributes:
      label: Sistema Operativo
      description: Quale OS stai usando?
      placeholder: "es. Windows 11, macOS 14.2, Ubuntu 24.04"
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshot / Log
      description: Se possibile, allega screenshot o log rilevanti. Puoi trascinare immagini direttamente qui.
      placeholder: "Trascina qui le immagini o incolla i log di errore..."
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Contesto aggiuntivo
      description: Qualsiasi altra informazione utile (configurazione, database, deployment, ecc.)
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: Ho cercato nelle issue esistenti e questo bug non √® gi√† stato segnalato
          required: true
        - label: Ho provato con l'ultima versione disponibile
          required: false
